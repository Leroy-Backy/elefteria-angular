<div *ngIf="error; else errorElse" class="mat-display-1">
  Oops, something went wrong, try again
</div>

<ng-template #errorElse>
  <mat-card style="background-color: #212529; padding: 0">
    <mat-card-title style="color: white; text-align: center; padding: 10px">Change Password</mat-card-title>

    <div style="background-color: white; padding: 10px">
      <form [formGroup]="changePasswordFormGroup" (ngSubmit)="onSubmit()">
        <div>


          <div>Password</div>
          <input formControlName="password" type="password" class="input" required/>

          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="mat-error">
            <div *ngIf="password?.errors?.required || password?.errors?.notBlank">
              this field is required
            </div>
          </div>
        </div>

        <div>

          <div>Confirm Password</div>
          <input formControlName="confirmPassword" type="password" class="input" required/>

          <div *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)" class="mat-error">
            <div *ngIf="confirmPassword?.errors?.fieldMatch">
              passwords doesn't match
            </div>
          </div>
        </div>

        <div style="height: 35px; margin-top: 5px">
          <button mat-button type="submit" style="background-color: #212529; color: white">Change Password</button>
        </div>

      </form>
    </div>

  </mat-card>
</ng-template>
