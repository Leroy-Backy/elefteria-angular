<div class="mat-display-1">Forgot your password? Write your email and we will send you link to change your password</div>

<form (ngSubmit)="sendEmail(sendForm)" #sendForm="ngForm">
  <div class="row">
    <div class="col-10">
      <input type="text" name="email" class="input" placeholder="email" ngModel>
    </div>
    <div class="col-2" >
      <button style="width: 100%; background-color: #212529; color: white" type="submit" mat-button>Send</button>
    </div>
  </div>
</form>
