<div mat-dialog-content class="dialog">

<div style="float: right">

  <button mat-button (click)="onClose()">
    <mat-icon>close</mat-icon>
  </button>

</div>

<div class="row" style="margin-top: 40px">

  <div class="col-sm-12 col-md-6">
    <mat-card style="background-color: #212529; padding: 0">
      <mat-card-title style="color: white; text-align: center; padding: 10px">Upload Profile Image</mat-card-title>

      <div style="background-color: white; padding: 10px">

        <div class="row">

          <div class="col-2">
            <label for="file-input">
              <mat-icon class="icon" style="padding-left: 2px; margin-top: 4px">perm_media</mat-icon>
            </label>
            <input style="display: none" id="file-input" type="file" accept="image/png, image/jpeg, image/jpg" (change)="fileChangeEvent($event)"/>
          </div>

          <div class="col-10">
            <button mat-button (click)="onUpload()" style="background-color: #212529; color: white">Upload</button>
          </div>

        </div>

        <image-cropper style="width: 360px"
                       [imageChangedEvent]="imageChangedEvent"
                       [maintainAspectRatio]="true"
                       [aspectRatio]="3 / 4"
                       format="png"
                       (imageCropped)="imageCropped($event)"
                       (imageLoaded)="imageLoaded($event)"
                       (cropperReady)="cropperReady()"
                       (loadImageFailed)="loadImageFailed()"
        ></image-cropper>

      </div>

    </mat-card>
  </div>

  <div class="col-sm-12 col-md-6">
    <mat-card style="background-color: #212529; padding: 0">
      <mat-card-title style="color: white; text-align: center; padding: 10px">Edit Profile</mat-card-title>

      <div style="background-color: white; padding: 10px">
        <form [formGroup]="editFormGroup" (ngSubmit)="onSubmit()">
          <div>
            <div>First name</div>
            <input formControlName="firstName" type="text" class="input" required/>

            <div *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched)" class="mat-error">
              <div *ngIf="firstName?.errors?.required || firstName?.errors?.notBlank">
                this field is required
              </div>

              <div *ngIf="firstName?.errors?.minlength">
                Min length is 2 characters long
              </div>

              <div *ngIf="firstName?.errors?.maxlength">
                Max length is 50 characters long
              </div>
            </div>

          </div>

          <div>
            <div>Last name</div>
            <input formControlName="lastName" type="text" class="input" required/>

            <div *ngIf="lastName?.invalid && (lastName?.dirty || lastName?.touched)" class="mat-error">
              <div *ngIf="lastName?.errors?.required || lastName?.errors?.notBlank">
                this field is required
              </div>

              <div *ngIf="lastName?.errors?.minlength">
                Min length is 2 characters long
              </div>

              <div *ngIf="lastName?.errors?.maxlength">
                Max length is 50 characters long
              </div>
            </div>
          </div>

          <div>
            <div>Status</div>
            <textarea formControlName="status" rows="6" cols="50" class="textarea"></textarea>

<!--            <div *ngIf="status?.invalid && (status?.dirty || status?.touched)" class="mat-error">-->
<!--              <div *ngIf="status?.errors?.required || status?.errors?.notBlank">-->
<!--                this field is required-->
<!--              </div>-->

<!--              <div *ngIf="status?.errors?.minlength">-->
<!--                Min length is 2 characters long-->
<!--              </div>-->

<!--              <div *ngIf="status?.errors?.maxlength">-->
<!--                Max length is 255 characters long-->
<!--              </div>-->
<!--            </div>-->
          </div>

          <div style="height: 35px; margin-top: 5px">
            <button mat-button type="submit" style="background-color: #212529; color: white">Submit</button>
          </div>

        </form>

      </div>

    </mat-card>

  </div>

  <ngx-spinner type="ball-spin-clockwise-fade"></ngx-spinner>

</div>

</div>
